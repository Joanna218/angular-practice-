<h2>Products</h2>


<div *ngFor="let product of products22; index as productId">

  <h3>
    <!-- {{ product.name }} -->
    <a [title]="product.name + 'details'" [routerLink]="['/products', productId]">
      {{ product.name}}
    </a>
  </h3>

  <p  *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts [product11]="product" (notify)="onNotify()">
  </app-product-alerts>

</div>
